<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
  
    <div class="container mt-5">
        <h1 style="color: black;">BMI CALCULATOR</h1>
        <div class="container mt-2 d-flex flex-column align-items-center  justify-content-center">
            <div class="mt-2">
          <label for="weight">Weight(in kg)</label>
          <input type="number" placeholder="weight" id="weight" class="p-2">
        </div>
         <div class="mt-2 mb-3">
          <label for="height">Height(in ms)</label>
          <input type="number" placeholder="height" id="height" class="p-2">
        </div>
          <button onclick="calcBmi()" class="btn btn-primary justify-content-center" >Calculate</button>
        </div>
        
          <p id="result" style="text-align: center; margin-top: 10px;"></p>
          <p id="message" style="text-align: center;"></p>
        
    </div>

</body>
<script>
    const calcBmi=(()=>{
        let height=document.getElementById('height').value
        let weight=document.getElementById('weight').value

        let bmi=( weight/(height*height))
        document.getElementById('result').innerHTML=`Your Bmi is: ${bmi}`
        if(bmi<18.5){
            document.getElementById('message').innerHTML='You are underweight'
        }
        else if(bmi>18.5 && bmi<24.9){
            document.getElementById('message').innerHTML='You are normal'   
        }
         else{
             document.getElementById('message').innerHTML='You are overweight'
         }
    })
</script>
</html>
